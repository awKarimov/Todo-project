<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo project</title>
    <link rel="stylesheet" href="./css/output.css" />
  </head>
  <body
    class="selection:bg-black selection:text-white max-w-[1440px] bg-cover bg-[url(/img/todo.jpg)]">
    <h1 class="font-bold text-6xl flex justify-center mb-3.5">TODO LIST</h1>
    <form action="">
      <div>
        <label
          for="title"
          class="block mb-2 text-4xl font-medium text-black-900 flex justify-center"
          >Write any text</label
        >
        <svg
          class="w-6 h-6 text-gray-800 dark:text-black ml-[980px] mb-2.5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="currentColor"
          viewBox="0 0 24 24">
          <path
            fill-rule="evenodd"
            d="M11.675 2.015a.998.998 0 0 0-.403.011C6.09 2.4 2 6.722 2 12c0 5.523 4.477 10 10 10 4.356 0 8.058-2.784 9.43-6.667a1 1 0 0 0-1.02-1.33c-.08.006-.105.005-.127.005h-.001l-.028-.002A5.227 5.227 0 0 0 20 14a8 8 0 0 1-8-8c0-.952.121-1.752.404-2.558a.996.996 0 0 0 .096-.428V3a1 1 0 0 0-.825-.985Z"
            clip-rule="evenodd" />
        </svg>
        <input
          type="text"
          id="title"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-[550px] ml-[470px] p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Write todo text"
          required />
        <p id="checkText" class="text-red-600 ml-[370px]"></p>
      </div>

      <button
        id="addTodo"
        type="button"
        class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700 ml-[470px] mt-3">
        Add Todo
      </button>
    </form>

    <ul id="todosContainer" class="ml-[370px]"></ul>
    <!-- TEMPLATE -->
    <template id="cardTemplate"
      ><li
        class="block w-[420px] p-6 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
        <h5
          class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"></h5>
        <p class="font-normal text-gray-700 dark:text-gray-400"></p>
        <button
          type="button"
          class="edit-btn text-yellow-400 hover:text-white border border-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:outline-none focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-yellow-300 dark:text-yellow-300 dark:hover:text-white dark:hover:bg-yellow-400 dark:focus:ring-yellow-900">
          Edit
        </button>
        <button
          type="button"
          class="delete-btn text-gray-900 hover:text-white border border-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-gray-600 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-800">
          Delete
        </button>
      </li></template
    >

    <script src="./node_modules/flowbite/dist/flowbite.min.js"></script>
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
